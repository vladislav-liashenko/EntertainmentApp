<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html " charset="UTF-8">
    <title>EnterService</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .ref {
            text-align: right;
            color: olive;
        }
    </style>
</head>
<body>
<button><a th:href="@{http://localhost:8090/UserService}" class="ref"> User service </a></button>

<div>
    <div> Add Entertainment</div>
    <form method="post" th:action="@{/EntrService/add}" enctype="multipart/form-data">

        <label>
            <input type="text" th:name="name" placeholder="name"/>
        </label>
        <label>
            <input type="text" th:name="description" placeholder="description"/>
        </label>
        <label>
            <input type="text" th:name="address" placeholder="address"/>
        </label>

        <label>
            <input type="date" th:name="date" placeholder="date"/>
        </label>

        <label>
            <select th:name="categoryName">
                <option th:value="Cinema" th:text="Cinema"></option>
                <option th:value="ZooPark" th:text="ZooPark"></option>
                <option th:value="Bowling" th:text="Bowling"></option>
            </select>
        </label>

        <label>
            <input type="file" th:name="fileUpload">
        </label>

        <!--        <label>-->
        <!--            <input type="file" th:name="fileUpload">-->
        <!--        </label>-->

        <input type="submit" value="Enter"/>
        <div>
            <span th:text="${messages}"/>
        </div>
    </form>
</div>

<div>
    <div> Delete Entertainment</div>
    <form method="post" th:action="@{/EntrService/delete}">
        <label>
            <input type="number" th:name="id" placeholder="id"/>
        </label>
        <button type="submit"> Delete</button>
        <br/>
        <strong th:text="${delEntertainment}"/>
    </form>
</div>

<div>
    <div>Update Entertainment</div>
    <form method="post" th:action="@{/EntrService/update}">
        <label>
            <input type="number" th:name="id" placeholder="id"/>
        </label>
        <label>
            <input type="text" th:name="description" placeholder="description"/>
        </label>
        <label>
            <input type="text" th:name="address" placeholder="address"/>
        </label>
        <label>
            <input type="date" th:name="date" placeholder="date"/>
        </label>
        <input type="submit" value="Change"/>
        <br/>
        <strong th:text="${entertainment}"/>

    </form>
</div>

<div>
    <form th:action="@{http://localhost:8090/catalog}">
        <button style="color: forestgreen" type="submit"> UserCatalog </button>
    </form>
</div>

<div>
    <form th:action="@{http://localhost:8090/EntrService/view}">
        <button style="color: forestgreen" type="submit"> Catalog</button>
    </form>
</div>

<div>
    <th:block th:each="entr:${entertainments}">
        <strong th:text="${entr.id}"/>
        <strong th:text="${entr.name}"/>
        <span th:text="${entr.description}"/>
        <strong th:text="${entr.address}"/>
        <strong th:text="${entr.date}"/>
        <div th:if="${entr.getFileName() != (null)}">
            <!--            <img th:src="@{/img/entr.getFileName()}"/>-->
            <strong th:text="${entr.fileName}"/>
        </div>
        <br>
    </th:block>
</div>

</body>
</html>
